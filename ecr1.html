<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Elecruisers SRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="res/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9d2f05272b.js"></script>
</head>

<body>

    <section class="hero-navbar">
        <div class="kz-skewbg"></div>
        <div class="container-fluid">
            <div class="row headbar">
                <div class="kz-drawer">
                    <a onclick="closeDrawer()" href="#"> <img class="kz-icon-cross" src="res/img/icons/cross.svg" /></a>
                    <a class="active" href="#"><span>Home</span></a>
                    <a href="#"><span>Team</span></a>
                    <a href="#"><span>Work</span></a>
                    <a href="#"><span>Events</span></a>

                </div>
                <a onclick="openDrawer()" href="#"><img src="res/img/icons/navgrid.svg" /></a>
                <p class="kz-current-section">Home</p>
                <h2>The Elecruisers</h2>
            </div>
            <div class="row hero">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block" src="res/img/gallery/ECR_1.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block" src="res/img/gallery/ECR_2.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block" src="res/img/gallery/ECR_3.png" alt="Third slide">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>







    <footer class="kz-footer">
        <div class="container-fluid">
            <div class="row text-center">
                <img src="res/img/icons/logobw.png" />
            </div>
            <div class="row text-center">
                <nav class="navbar navbar-light bg-transparent kz-footer-nav">
                    <a class="navbar-brand" href="#"><span>HOME</span></a>
                    <a class="navbar-brand" href="#"><span>Team</span></a>
                    <a class="navbar-brand" href="#"><span>Work</span></a>
                    <a class="navbar-brand" href="#"><span>Events</span></a>
                </nav>
            </div>
            <div class="text-center">
                <div class="kz-social-icon">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin-in"></i>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>&#9400;&nbsp;Copyright The Elecruisers. All rights reserved.</p>
            <p>crafted with <i class="fas fa-heart"></i> by <a href="https://www.srmkzilla.net">SRMKZILLA
                </a><span>ðŸ¤Ÿ</span>2019
            </p>
        </div>
    </footer>

    <script src="res/main.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
